<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <style>
        body {
            width: 600px;
            height: 2000px;
            font-family: monospace;
            font-size: 24px;
            margin: auto;

            font-size: 3em;
            margin: 48.24px 0px;
        }
        .kotak {
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
            margin: auto;
        }
        p {
            margin: 48.24px 0px;
        }
    </style>
</head>
<body>
    <h1>Hello Parallax!</h1>
    <div class="kotak"></div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum odio cumque architecto neque corrupti repellendus rem numquam a illo voluptatem, fugiat quis. Beatae asperiores voluptates ratione facilis rem, rerum deleniti architecto temporibus.</p>

    <script src="jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
